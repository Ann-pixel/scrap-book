<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/favicon.ico" />
    <title>Scrap Book</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- dark mode switch -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text"> Light Mode </span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#photographs">Photographs</a>
      <a href="#connect">Connect</a>
    </nav>
    <!-- home section -->
    <section id="home">
      <div class="title-group">
        <h1>Hi! I'm Gauri..</h1>
        <h2>I photograph things.</h2>
      </div>
    </section>

    <section class="photograph-section" id="photographs">
      <h1>Photographs</h1>
      <div class="photograph-container">
        <div class="overlay" hidden></div>
        <!-- <img src="image/image-1.jpg" alt="" /> -->
      </div>
    </section>
    <section id="connect">
      <h2>Like what you see? Let's connect!</h2>
      <div class="social-icons">
        <a href="https://github.com/Ann-pixel" target="_blank">
          <i title="I am a Web developer." class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/gauri-mhaiskar-08688160/"
          target="_blank"
        >
          <i class="fab fa-linkedin-in" title="Let's connect!"></i>
        </a>
        <a href="https://www.instagram.com/gauri.mhaiskar/" target="_blank">
          <i
            class="fab fa-instagram"
            title="I post pretty looking things every now and then!"
          ></i>
        </a>
        <a href="https://twitter.com/GMhaiskar" target="_blank">
          <i
            class="fab fa-twitter"
            title="I dont tweet much yet. But I love going on there to keep up with what's trending"
          ></i>
        </a>
      </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
